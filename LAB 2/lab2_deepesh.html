<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elements</title>
  </head>
  <body>
    <div style="display: flex; align-items: center; flex-direction: column">
      <h2>Forms</h2>
      <form
        action="#"
        onsubmit="submitform(event)"
        style="
          display: flex;
          flex-direction: column;
          border: 1px solid black;
          background-color: rgba(93, 255, 255, 0.336);
          padding: 10px;
          width: 500px;
        "
        id="Userform"
      >
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <!-- Radiobuttons -->
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="male" />Male
          <input type="radio" name="gender" id="female" />Female
          <input type="radio" name="gender" id="other" />Others
        </div>
        <br />
        <div>
          <!-- Checkboxes -->
          <label for="checkbox">Hobbies: </label>
          <input type="checkbox" name="hobbies" id="playing" />Playing
          <input type="checkbox" name="hobbies" id="singing" />Singing
          <input type="checkbox" name="hobbies" id="dancing" />Dancing
          <input type="checkbox" name="hobbies" id="reading" />Reading
          <input type="checkbox" name="hobbies" id="travelling" />Travelling
        </div>
        <br />
        <div>
          <!-- Select in html -->
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
          </select>
        </div>
        <br />

        <!-- text area -->
        <label for="description">Description</label>
        <textarea
          style="resize: none"
          rows="10"
          cols="23"
          name="description"
          id="description"
        ></textarea>

        <br />
        <div>
          <label for="fileupload">Upload CV:</label>
          <input type="file" name="fileupload" id="fileupload" />
        </div>
        <br />
        <input
          style="
            background-color: rgb(5, 255, 5);
            border: 1px solid black;
            padding: 5px;
          "
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </body>
  <script>
    function submitform(event) {}
  </script>
</html>
