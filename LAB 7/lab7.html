<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #bulb {
        border: 2px solid black;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>Javascript Lab</h2>
    <p>Check the console for the JavaScript usage</p>

    <div id="bulb" onclick="on()">
      <p style="cursor: pointer">Click Here!</p>
    </div>

    <script>
      //indetifiers are case sensitive

      //variable decalration
      var x = 10;
      let y = 20;
      const z = 100;
      console.log(x);
      console.log(y);
      console.log(z);

      //datatypes in JavaScript
      /*
      1 numbers
      2 string
      3 boolean
      4 object
      5 array
      6 null
      7 undefined
      8 symbol
      */

      //number
      let num1 = 451;
      let num2 = 2.5;
      let num3 = 0.5e3;
      let num4 = 0.5e-3;
      console.log(num1);
      console.log(num2);
      console.log(num3);
      console.log(num4);

      //string
      let string1 = "hello";
      let string2 = "world";

      console.log(string1 + " " + string2);
      console.log(`string1 has length: ${string1.length}`);
      console.log(`string1 has "${string1[3]}" on index 3`);

      //boolean
      let boolean1 = true;
      console.log(boolean1);

      //object
      let object1 = {
        name: "hiro",
        age: 9000,
        username: "hiroTheDevil",
      };
      console.log(object1);
      console.log(object1["age"]); //if we give in [] the pass it as a string

      //null
      let n = null;
      console.log(n);

      //undefined
      let u;
      console.log(u);

      //symbol
      let sym1 = Symbol("hello");
      let sym2 = Symbol("hello");
      console.log(sym1);
      console.log(sym2);
      console.log(sym1 == sym2);

      //array
      let array1 = ["hello", 1, 2, 3, 24, 34, 43, 45];
      console.log(array1);

      //type conversion
      let num5 = 10;
      let string3 = "20";
      let string4 = "20.5";
      console.log(num5 + string3); //implicit  --> in case of + it changes num5 into string
      console.log(num5 * string3); //implicit  --> in case of * it changes string3 into number
      console.log(num5 + parseInt(string3));
      console.log(num5 + parseFloat(string4));

      //operators

      //Arithmetic operators
      let num6 = 10;
      let num7 = 90;
      let res;
      console.log("Addition", num6 + num7);
      console.log("Subtraction", num6 - num7);
      console.log("Multiplication", num6 * num7);
      console.log("Division", num6 / num7);
      console.log("Modulus", num6 % num7);
      console.log("Pre-Increment", ++num6);
      console.log("Post-Increment", num6++);
      console.log("Pre-Decrement", --num6);
      console.log("Post-Decrement", num6--);

      //comparision operators
      console.log("10 == 90", num6 == num7);
      console.log("10 != 90", num6 != num7);
      console.log("10 > 90", num6 > num7);
      console.log("10 < 90", num6 < num7);

      //logical operators
      console.log("10 > 90 && 10 < 100", num6 > num7 && num6 < 100);
      console.log("10 > 90 || 10 < 100", num6 > num7 || num6 < 100);
      console.log("!(10 > 90)", !(num6 > num7));
      console.log("!(10 < 90)", !(num6 < num7));

      //assignment operators
      num6 += 10;
      console.log(num6);
      num6 -= 10;
      console.log(num6);
      num6 *= 10;
      console.log(num6);
      num6 /= 10;
      console.log(num6);
      num6 %= 10;
      console.log(num6);
      num6 **= 10;
      console.log(num6);

      //conditional operators
      var age = 20;
      if (age >= 18) console.log("You are eligible to vote");
      else console.log("You are not eligible to vote");

      //ternary operator
      age >= 20
        ? console.log("You are allowed to drive")
        : console.log("You are not allowed to drive");

      //switch case
      var color = "red";
      switch (color) {
        case "red": {
          console.log("Stop the Car");
          break;
        }
        case "yellow": {
          console.log("Be ready to go");
          break;
        }
        case "green": {
          console.log("GO GO GO");
          break;
        }
        default:
          console.log("Not a traffic light color");
      }

      //looping
      //for loop
      for (let i = 1; i < 5; i++) {
        console.log(i);
      }
      //while
      let i = 5;
      while (i > 0) {
        console.log(i);
        i--;
      }
      //do while
      do {
        console.log(i);
        i++;
      } while (i != 5);

      //for each
      var array5 = [1, 2, 3, 4, 5, 6];
      array5.forEach((element) => {
        console.log(`array value using for each loop: ${element}`);
      });

      //function
      function greetings(name) {
        console.log(`Greetings! Mr. ${name}`);
      }
      greetings("Deepesh");

      //alert
      alert("Welcome to JavaScript");

      //confirm
      confirm("Ready to Dive in Baby!!");

      //prompt
      let username = prompt("Write your name please");
      greetings(username);

      //this operator
      function car(make, model, year) {
        //object constructor
        this.make = make;
        this.model = model;
        this.year = year;
      }
      let myCar = new car("Lamborgini", "Super", "2000");
      console.log(myCar);

      //Bulb triggerer
      const bulbStatus = document.getElementById("bulb");
      let isOn = 0;
      function on() {
        if (isOn === 0) {
          isOn = 1;
          bulbStatus.style.backgroundColor = "yellow";
        } else {
          bulbStatus.style.backgroundColor = "white";
          isOn = 0;
        }
      }
    </script>
  </body>
</html>
